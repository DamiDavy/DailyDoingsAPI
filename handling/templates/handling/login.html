{% extends "handling/layout.html" %}
{% load static %}

{% block body %}

<h2>Login</h2>

<form id="login-form">
    <div>
        <input id="login">
    </div>
    <div>
        <input type='password' id="password" >
    </div>

    <input type="submit" />
</form>

{% if user.is_authenticated %}
<hr><button id="button-logout">Log Out</button>
{% endif %}

<hr><button id="button-checking">Is Logged In</button>

{% endblock %}

{% block script %}
    <script src="{% static 'handling/login.js' %}"></script>
{% endblock %}

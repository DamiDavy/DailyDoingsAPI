{% extends "handling/layout.html" %}
{% load static %}

{% block body %}

<h2>Registration</h2>

<form id="registration-form">
    <div>
        <input id="login" placeholder="login" autocomplete="off">
    </div>
    <div>
      <input id="email" placeholder="email" autocomplete="off">
    </div>
    <div>
        <input type='password' id="password" placeholder="password" autocomplete="off">
    </div>
    <div>
      <input type='password' id="confirmation" placeholder="password confirmation" autocomplete="off">
    </div>

    <input type="submit" />
</form>



{% endblock %}

{% block script %}
    <script src="{% static 'handling/registration.js' %}"></script>
{% endblock %}
